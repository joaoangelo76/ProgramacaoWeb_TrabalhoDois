<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Principal de Mateus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="coin-icon.png" alt="Logo">
        <nav>
            <a href="#">Contas</a>
            <a href="#">Categorias</a>
            <a href="#">Calculadoras</a>
        </nav>
        <div class="profile">
            <span>Olá Mateus!</span>
            <div class="avatar"></div>
        </div>
    </header>
    <div class="container">
        <div class="title">Conta Principal de Mateus</div>
        <div class="grid">
            <div class="card">
                <h2>Fluxo de Caixa</h2>
                <p>Entradas <span id="entradas">0,00</span></p>
                <p>Despesas <span id="despesas">0,00</span></p>
            </div>
            <div class="card full-height">
                <h2>Registro de Transações</h2>
                <div class="filter-buttons">
                    <button id="filterIncome">Entradas</button>
                    <button id="filterExpense">Saídas</button>
                    <button id="filterLastWeek">Última semana</button>
                </div>
                <div class="transaction-list">
                    <p class="empty-state">Nenhuma transação registrada</p>
                </div>
            </div>
            <div class="card">
                <h2>Insights</h2>
                <div class="empty-state">
                    <div class="icon">!</div>
                    <p>Sem insights no momento</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="#">Sobre</a>
        <a href="#">Ajuda</a>
        <a href="#">Termos de Serviço</a>
        <a href="#">Política de Privacidade</a>
        <span>@2022yanliudesign</span>
    </footer>
    <button class="add-button" id="openModalBtn">+</button>

    <div id="modalContainer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
