<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* Alinhamento no início */
            align-items: flex-start; /* Alinhamento centralizado */
        }
        .form-container {
            width: 100%;
            max-width: 600px; /* Largura máxima do formulário */
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .container .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .container .checkbox-container input {
            margin-right: 10px;
        }
        .container .checkbox-container label {
            margin: 0;
        }
        .container .footer {
            display: flex;
            justify-content: center; /* Alinhamento no final */
            align-items: center;
            margin-top: 20px; /* Espaçamento superior */
        }
        .container .link {
            color: #4CAF50;
            text-decoration: none;
        }
        .container .link:hover {
            text-decoration: underline;
        }
        .container button {
            padding: 10px 20px;
            margin-left: 0px; /* Espaçamento entre botões */
            background-color: #a3d9c9;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container .btn-primary {
            padding: 10px 20px;
            margin-left: 180px; /* Espaçamento entre botões */
            background-color: none;
            border: none;
            border-radius: 30px;
            color: #a3d9c9;
            font-size: 16px;
            cursor: pointer;
        }
        .container .btn-danger {
            padding: 10px 20px;
            margin-left: 10px; /* Espaçamento entre botões */
            background-color: none;
            border: none;
            border-radius: 30px;
            color: #FF5722; /* Cor do botão "Sair da Conta" */
            font-size: 16px;
            cursor: pointer;
        }
        .container .image-container {
            margin-top: 20px; /* Espaçamento superior */
            text-align: center; /* Alinhamento centralizado */
        }
        .container .image-container img {
            padding-top: 10px;
            max-width: 300px;
            width: 70%;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Atualize sua conta</h1>
            <form method="post" action="/user/edit">
                <label for="name">Primeiro Nome</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
                <label for="actualpassword">Senha</label>
                <input type="password" id="actualpassword" name="actualpassword" value="{{user.password}}">
                <label for="password">Nova senha</label>
                <input type="password" id="password" name="password">
                <div class="password-hint">Use 8 ou mais caracteres de letras, números e símbolos</div>
                <div class="checkbox-container">
                    <input type="checkbox" id="show-password" name="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Mostrar senha</label>
                </div>
                <div class="footer">
                    <button type="submit">Salvar</button>
                    <a href="/home" class="btn btn-primary">Cancelar</a>
                    <a href="/logout" class="btn btn-danger">Sair da Conta</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="https://img.icons8.com/ios-filled/200/000000/news.png" alt="News Icon">
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm-password");
            if (password.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
            }
        }

        function populateModalForm(user) {
        document.getElementById('first-name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('actualpassword').value = user.password
        }

        // Chamar a função para preencher o formulário ao carregar a página
        window.onload = function() {
            populateForm(user);
        };

    </script>
</body>
</html>
