<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%; 
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Transação</h2>
            <form method="post" action="/transaction/createOrUpdateTransaction">
                <input type="hidden" id="transactionId" name="id">
                <div class="form-group">
                    <label for="name">Nome do registro</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <span class="error">*Campo obrigatório</span>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
                    <span class="error">*Campo obrigatório</span>
                </div>
                <div class="form-group form-group-inline">
                    <label>Tipo</label>
                    <div class="form-radio">
                        <input type="radio" id="income" name="kind" value="income">
                        <label for="income">Renda</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" id="expense" name="kind" value="expense">
                        <label for="expense">Despesa</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                    <span class="error">*Campo obrigatório</span>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="text" id="date" name="date" class="form-control datepicker" required>
                    <span class="error">*Campo obrigatório</span>
                </div>
                <div class="form-group">
                    <label for="description">Adicione uma descrição aqui</label>
                    <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
                    <span class="error">*Campo obrigatório</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
